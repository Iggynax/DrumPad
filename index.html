<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Pad music</title>
    <!--<a href="https://www.flaticon.es/iconos-gratis/tambor" title="tambor iconos">Tambor iconos creados por Freepik - Flaticon<!-->
    <link rel="icon" href="/image/tambor.png" title="favicon Drum" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Sedgwick+Ave+Display&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style2.css" />
    <script src="https://kit.fontawesome.com/105ffbc452.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="imageTop"></div>
    <h1 id="appname">DRUMPAD MUSIC<img class="baquetas" src="/image/baquetasLogo.png"></i></h1>
    </div>

  
    <div class="recording">
      <button id="rec"><img src="/image/boton-rec.png" alt="grabar" id="btnrec"></button>
      <button id="stop"><i class="fa-solid fa-play"></i></button>
  
      <audio id="drum-sound" controls ></audio>
    </div>


    <div class="grid_container">
      <button class="grid_item" id="uno" data-sound="sounds/crash.wav">
        <img src="image/crash.png" class= "instruments" alt="crash">
        
      </button>
      <button class="grid_item" id="dos" data-sound="sounds/hihat-close.wav">
        <img src="image/hihat-close.png" class= "instruments" alt="hihatclose">
      </button>
      <button class="grid_item" id="tres" data-sound="sounds/hihat-open.wav">
        <img src="image/hihat-open.png" class= "instruments" alt="hihatopen">
      </button>
      <button class="grid_item" id="cuatro" data-sound="sounds/ride.wav">
        <img src="image/ride.png" class= "instruments" alt="ride">
      </button>
      <button class="grid_item" id="cinco" data-sound="sounds/kick.wav">
        <img src="image/kick.png" class= "instruments" alt="kick">

      </button>
      <button class="grid_item" id="seis" data-sound="sounds/snare.wav">
        <img src="image/snare.png" class= "instruments" alt="snare">

      </button>
      <button class="grid_item" id="siete" data-sound="sounds/tom-high.wav">
        <img src="image/tom-high-removebg-preview.png" class= "instruments" alt="tom-high">

      </button>
      <button class="grid_item" id="ocho" data-sound="sounds/tom-low.wav">
         <img src="image/tom-low.png" class= "instruments" alt="tom-low">

      </button>
      <button class="grid_item" id="nueve" data-sound="sounds/tom-mid.wav">
         <img src="image/tom-mid.png" class= "instruments" alt="tom-mid">

      </button>
    </div>
    

    <footer>
      <!--Modal de canciones-->
      <button id="btncanciones" class="canciones">SONGLIST</button>
      <div id="myModal2" class="modal">
        <div class="modal-content">
          <span class="close" id="btnCerrarModal2">&times;</span>
          <h3>¡Elige tu canción!</h3>
          <div class="lista-canciones">
           <p>Platero y tu "Hay poco Rock & roll"</p>
             <div class="cancion1">
                 <audio controls>
                   <source src="/songs/Platero y Tú  Hay Poco Rock and Roll drumless.mp3" type="audio/mp3">
                 </audio>
             </div>
             <p>AC/DC "Back in Black</p>
             <div class="cancion2">
               <audio controls>
                 <source src="/songs/ACDC  Back In Black  Drumless.mp3" type="audio/mp3">
               </audio>
             </div>
            <p>The White Stripes "Seven nation army"</p>
             <div class="cancion3">
               <audio controls>
                 <source src="/songs/The White Stripes  Seven Nation Army drumless.mp3" type="audio/mp3">
               </audio>
 
             </div>
             <p>Adele "Rolling in the deep</p>
             <div class="cancion4">
               <audio controls>
                 <source src="/songs/Adele  Rolling in the Deep  Drumless  Score.mp3" type="audio/mp3">
               </audio>
             </div>
          </div>
        </div>
      </div>
    
      <!--Modal de compartir-->
      <button id="btncompartir"><i class="fa-regular fa-share-from-square"></i></button>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" id="btnCerrarModal">&times;</span>
          <h3>¡Comparte este juego en tus plataformas!</h3>
          <div class="compartir">
            <div class="plataformas">
              <div class="logo-facebook logo">
                <button id="btncompartirFacebook"><img src="/image/facebook.jpeg" class="facebook"></button>
              </div>
              <div class="logo-instagram logo">
                <button id="btncompartirInstagram"><img src="/image/instagram.jpeg" class="instagram"></button>
              </div>
              <div class="logo-twitter logo">
                <button id="btncompartirTwitter" ><img src="/image/twitter.jpeg" class="twitter"></button>
              </div>
            </div>
            <button id="btnCopiarEnlace">Copiar enlace</button>
            <input type="text" value="http://127.0.0.1:5500/" id="enlaceParaCopiar" style="display: none;">
          </div>
        </div>
      </div>

     </footer>

    <script src="/javascript/script.js"></script>
    <script src="/javascript/scriptrecorder.js"></script>
  </body>
</html>
