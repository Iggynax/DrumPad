      </ul>
    </nav>
    <main>
      <div class="formcontacto">
        <form
          action="https://formsubmit.co/habdevelopers4@gmail.com"
          method="POST"
        >
          <input
            class="campo"
            name="nombre"
            type="text"
            placeholder="Nombre"
            required
          />
          <input
            class="campo"
            name="correo"
            type="email"
            placeholder="Correo"
            required
          />
          <textarea
            class="campo"
            name="textarea"
            cols="30"
            rows="10"
            placeholder="Deja tu comentario"
            required
          ></textarea>
          <input class="btn-1" type="submit" value="ENVIAR" />
        </form>
      </div>
    </main>
